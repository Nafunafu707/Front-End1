<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="imagenes/logo.jpg" alt="Logo" style="width: 100px; height: 100px;">
                </div>
                <div class="col">
                    <h1>El aniquilador del hambre</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="Carta">
            <h3>La carta</h3>

            <h4>Sandwiches</h4>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagenes/Sandwich de pollo.jpg" class="d-block w-100" alt="Sandwich Pollo">
                    <div class="carousel-caption d-none d-md-block">
                      <h4>Sandwich de pollo</h4>
                      <p>Inserte informacion aqui</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/Sandwich vegetariano.jpg" class="d-block w-100" alt="Sandwich vegetariano">
                    <div class="carousel-caption d-none d-md-block">
                      <h4>Sandwich vegetariano</h4>
                      <p>Inserte informacion aqui</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/Sandwich de albondigas.jpg" class="d-block w-100" alt="Sandwich de albondigas">
                    <div class="carousel-caption d-none d-md-block">
                      <h4>Third slide label</h4>
                      <p>Inserte informacion aqui</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <h4>Platos</h4>
            <h4>Bebestibles</h4>
            <h4>Postres</h4>
        </section>

    </main>
</body>
</html>
